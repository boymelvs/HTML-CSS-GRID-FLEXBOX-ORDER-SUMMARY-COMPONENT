<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="frontend mentor order summary component challenge in html css grid flexbox"
    />
    <meta name="keyword" content="html, css, grid, flexbox" />
    <meta name="author" content="melvin" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="CSS/basestyle.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="grid_container">
      <main class="order_card">
        <!-- <section class="wallpaper"></section> -->
          <picture class="wallpaper"></picture>
          <h1 class="title">Order Summary</h1>
          <p class="order_details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>

        <section class="plan_container">
          <div class="icon_music_plan_price">
            <img
              src="/images/icon-music.svg"
              alt="icon music"
              class="icon_music"
            />
            <p class="plan">
              Annual Plan
              <span class="price"> $59.99/year </span>
            </p>
          </div>
          <a href="" class="change"> Change </a>
        </section>

        <button class="payment_btn">Proceed to Payment</button>
        <a href="#" class="cancel_order"> Cancel Order </a>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">boymelvs</a>.
      </footer>
    </div>
  </body>
</html>
